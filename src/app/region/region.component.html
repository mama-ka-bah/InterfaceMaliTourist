<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter une region</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formRegion" enctype="multipart/form-data"
        name="form" (ngSubmit)="submitRegion()"
        > 
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nom<span class="champObligatoire">*</span></label>
            <input type="text" class="form-control myInput" id="recipient-name" formControlName="nomRegion"
            required minlength="3" maxlength="50"
           
            >
          </div>
      
          <!-- <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre d'habitants:</label>
            <input type="text" class="form-control myInput" id="recipient-name"  formControlName="">
          </div> -->

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Code region<span class="champObligatoire">*</span></label>
            <input type="text" class="form-control myInput" id="recipient-name" [ngClass]="{'erreur': codeCRE}"  formControlName="code_region">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Domaine activité<span class="champObligatoire">*</span></label>
            <input type="text" class="form-control myInput" id="recipient-name"  formControlName="domaineAct">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Superficie<span class="champObligatoire">*</span></label>
            <input type="text" class="form-control myInput" id="recipient-name"  formControlName="superficie">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Langue majoritaire<span class="champObligatoire">*</span></label>
            <input type="text" class="form-control myInput" id="recipient-name"  formControlName="langue_majoritaire">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Annee<span class="champObligatoire">*</span></label>
            <input type="number" class="form-control myInput" id="recipient-name"  formControlName="annee">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre de population<span class="champObligatoire">*</span></label>
            <input type="number" class="form-control myInput" id="recipient-name"  formControlName="nombreHabitant">
          </div>

          <!-- <div  class="form-group">
            <select id="annee" formControlName="typeAct" class="form-select form-control inputvalue"
              [(ngModel)]="">
              <option selected disabled></option>
              <option *ngFor="let typeActivite of typeActivites$" [(ngValue)]="typeActivite.typeActivite">
                {{typeActivite.typeActivite}}</option>
            </select>
            <label for="activity">Type activité<span style="color: red;">*</span></label>
          </div> -->

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Images<span class="champObligatoire">*</span></label>
            <input type="file"  id="files" name="files" multiple class="form-control myInput" (change)="onFileChangeRegion($event)"  formControlName="file">    <!-- " -->
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label myInput">Description<span class="champObligatoire">*</span></label>
            <textarea class="form-control myInput" id="message-text" formControlName="description"></textarea >
          </div>
          <div class="modal-footer">
            <!-- <button type="button" (onclick)="submitRegion()"  class="btn btn-danger" data-dismiss="modal">Annuler</button> -->
            <button type="submit" class="btn btn-success">Envoyer</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
