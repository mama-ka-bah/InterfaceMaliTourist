<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="content-connexion">
        
        <div class="formsConnexions">
            <!-- <div class="back">
                <button>
                  <i class="fa fa-arrow-left iconBack" aria-hidden="true"></i>
                </button>
              </div> -->
            <p class="titre_connexion">CONNEXION</p>
            <input class="form-control form-control-lg myInput" placeholder="Nom d'utilisateur" type="text"
                name="username" [(ngModel)]="form.username" required #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Le nom d'utilisateur est obligatoire!
            </div>
            <input class="form-control form-control-lg myInput" placeholder="Mot de passe" type="password"
                name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">

            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">
                    Le mot de passe doit être au moins de 6 caractères
                </div>
            </div>

            <button type="submit" class="button_envoyer_form_connexion">Se connecter</button>
            <div class="oublie">
                <p style="font-size: 20px; font-weight: bold; color: #34C924; float: right;">Mot de passe oublié ?</p>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Authentification échoué: {{ errorMessage }}
                </div>
            </div>

            <div class="alert alert-success" *ngIf="isLoggedIn">
                connecté en tant que {{ roles }}.
            </div>
        </div>

        <div class="optionInscript">
            <p>Vous n’avez pas de compte <span style="font-weight: bold;">Malitourist</span> ? <span class="testt"
                    style="font-size: 30px; font-weight: bold; color: #34C924;" routerLink="/inscription">Inscription</span></p>
        </div>

    </div>
</form>
